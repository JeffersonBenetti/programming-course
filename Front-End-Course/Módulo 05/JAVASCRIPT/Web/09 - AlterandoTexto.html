<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterando Elemento</title>
</head>

<body>
    <h1>JavaScript</h1>
    <input id="main-input" type="text">
    <p>Começando nossa Jornada para aprender</p>
    <p class="paragraph-js">A linguagem de <b>Programação</b> mais versátil do mundo</p>
    <button>Clique aqui</button>
</body>
<style>
    h1 {
        color: #2102b8;
    }

    button {
        background: #9de600;
    }

    p {
        visibility: hidden;
    }
</style>
<script>
    const element = document.querySelector('paragraph-js')

    console.log(element.textContent) // Só HTML.
    console.log(element.innerText) // Leva em conta o CSS.
    console.log(element.innerHTML) // Trás tudo e permite utilizar/adicionar tag HTML.
</script>

</html>

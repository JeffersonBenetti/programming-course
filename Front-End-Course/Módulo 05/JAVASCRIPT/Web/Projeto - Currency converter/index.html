<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link de font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- link de font -->
    <!-- link CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- link CSS -->
    <title>Currency Convert</title>
</head>

<body>
    <img src="./assets/image/logo.gif" alt="Logo" class="logo">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select>
                <option>$ Dólar Americano</option>
                <option>€ Euro</option>
            </select>
        </label>

        <label>
            <b>Valor</b>
            <input type="number" placeholder="Digite o valor" class="input-value">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/image/real.png" alt="Moeda-Brasileira">
                <p class="currency">Real</p>
                <p class="currency-value value-to-convert">R$ 0</p>
            </div>

            <img src="./assets/image/arrow.png" alt="imagem-de-uma-seta-apontando-para-baixo">

            <div class="currency-box">
                <img src="./assets/image/usd.png" alt="Moeda-Americana">
                <p class="currency">Dólar</p>
                <p class="currency-value converted-value">$ 0</p>
            </div>
        </section>
    </main>
</body>
<script src="./script.js"></script>
</html>

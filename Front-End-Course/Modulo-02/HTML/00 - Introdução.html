<!--
    - Introdução.

    - HTML significa:
        - HyperText Markup Language (Linguagem de Marcação de Hypertexto)

        - Linguagem: Forma de comunicação. No nosso caso, entre o programador e o navegador de internet (Google Chrome, Firefox, Safari, Edge, Internet Explorer, etc...)

        - Marcação: O HTML 'marca' o que é em uma página. Ele que vai dizer o que é um texto, o que uma imagem, uma vídeo e assim por diante.

        - Hypertexto: Faz referência a escritá gráfica, sintetizando, é um nome bonito para site.

    - Resumindo, HTML é a tecnologia que fala o que é cada item em uma página de internet/ um site. E ele faz isso por meio de TAG'S.

    - TAG's ? Tag's são etiquetas. São os trechos de código que nos ajudam a falar o que é que em uma página.

    - Exemplos de TAG's:

        - <img> -> tag de imagem.

        - <p>Meu parágrafo</p> -> tag de parágrafo.

        - <h1>Meu título</h1> -> tag de título.

    - Estrutura de uma site ou página HTML.

        - <html></html> -> Todo o nosso site fica aqui dentro desta tag. 

        - <head></head> -> Aqui são as configurações do nosso site.

        -<body></body> -> Aqui vai toda a parte vísivel do nosso site.

    - Na pratica, fica assim um site:

        <hmtl>
            <head>
                <title>Título do meu site</title>
            </head>
            <body>
                <h1>Meu primeiro site</h1>
                <p>Eu vou ser um programador de Sucesso!!</p>
            </body>
        </html>
        
        - OBS: Para ver o resultado é so abri no navegador de internet.
-->

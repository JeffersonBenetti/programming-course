<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de contanto</title>
</head>

<body>
    <input placeholder="Digite o nome do contato">
    <button onclick="BuscarContato()">Procurar contanto</button>
    <p></p>
</body>
<script>

    let p = document.querySelector('p')
    let input = document.querySelector('input')

    const contacts = [
        { name: 'Rodolfo', number: '(11) 91222-3153' },
        { name: 'Aline', number: '(11) 92354-3153' },
        { name: 'Maria', number: '(11) 93422-3153' },
        { name: 'Andrew', number: '(11) 94522-3153' }
    ]

    function BuscarContato() {
        for (const contact of contacts) {
            if (input.value.toLowerCase() === contact.name.toLowerCase()) {
                p.innerHTML = `Contanto encontrado nome: ${contact.name}, telefone: ${contact.number}}`

                break
            } else {
                p.innerHTML = 'Contato n√£o encontrado, tente novamente.'
            }
        }
    }

</script>

</html>
